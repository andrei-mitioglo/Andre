name: Microservices Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run auth_service tests
      run: |
        pytest auth_service/test_main.py -v

    - name: Run cart_service tests
      run: |
        pytest cart_service/test_main.py -v

    - name: Run product_service tests
      run: |
        pytest product_service/test_main.py -v

    - name: Run order_service tests
      run: |
        pytest order_service/test_main.py -v

    - name: Run payment_service tests
      run: |
        pytest payment_service/test_main.py -v

    - name: Run notification_service tests
      run: |
        pytest notification_service/test_main.py -v

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: |
        docker-compose build

    - name: Start services
      run: |
        docker-compose up -d

    - name: Wait for services to be ready
      run: |
        sleep 10

    - name: Check services health
      run: |
        docker-compose ps
        curl -f http://localhost:8000/docs || exit 1

    - name: Stop services
      run: |
        docker-compose down

  integration-test:
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start services with Docker Compose
      run: |
        docker-compose up -d

    - name: Wait for services to be ready
      run: |
        sleep 15

    - name: Run integration tests
      run: |
        pytest auth_service/test_main.py cart_service/test_main.py product_service/test_main.py order_service/test_main.py payment_service/test_main.py notification_service/test_main.py -v

    - name: Stop services
      if: always()
      run: |
        docker-compose down
